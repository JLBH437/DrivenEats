<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Driven Eats</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="espaçamento-aplicação">
        <!-- Barra do topo -->
        <div class="topo">
            <p class="driven-eats">DrivenEats</p>
            <p class="tempo-entrega">Sua comida em 6 minutos</p>
        </div>
        <!-- Categoria 1-->
        <div class="seu-prato">
            <div class="categoria-1">
                <p>Primeiro, seu prato</p>
            </div>
            <!-- Categoria 1 | Primeiro prato-->
            <div class="categoria1">
                <button class="prato1">
                    <img src="Imagens/projeto__driven-eats__imagens/pf_frango.jpg" alt="PF Frango">
                    <p class="nome">PF Frango</p>
                    <p class="descrição">Arroz, feijão, frango e um pouco de salada</p>
                    <p class="preço">R$12,99</p>
                </button>
                <!-- Categoria 1 | Segundo prato-->
                <button class="prato2">
                    <img src="Imagens/projeto__driven-eats__imagens/pf_calabresa.png" alt="PF Linguiça">
                    <p class="nome">PF Linguiça</p>
                    <p class="descrição">Arroz, feijão, frango e batatas fritas</p>
                    <p class="preço">R$10,99</p>
                </button>
                <!-- Categoria 1 | Terceiro prato-->
                <button class="prato3">
                    <img src="Imagens/projeto__driven-eats__imagens/pf_carne.jpg" alt="PF de Carne">
                    <p class="nome">PF de Carne</p>
                    <p class="descrição">Arroz, feijão, carne, ovo e salada</p>
                    <p class="preço">R$13,99</p>
                </button>
            </div>
            <!-- Categoria 2-->
            <div class="seu-prato">
                <div class="categoria-2">
                    <p>Agora, sua bebida</p>
                </div>
                <!-- Categoria 2 | Primeiro prato-->
                <div class="categoria2">
                    <button class="bebida1">
                        <img src="Imagens/projeto__driven-eats__imagens/coca.png" alt="Coca-cola">
                        <p class="nome">Coca-cola</p>
                        <p class="descrição">Uma coquinha gelada, hmmmmm</p>
                        <p class="preço">R$6,99</p>
                    </button>
                    <!-- Categoria 2 | Segundo prato-->
                    <button class="bebida2">
                        <img src="Imagens/projeto__driven-eats__imagens/fanta.png" alt="Fanta-Laranja">
                        <p class="nome">Fanta-Laranja</p>
                        <p class="descrição">Essa não é coca</p>
                        <p class="preço">R$6,99</p>
                    </button>
                    <!-- Categoria 2 | Terceiro prato-->
                    <button class="bebida3">
                        <img src="Imagens/projeto__driven-eats__imagens/suco.png" alt="Suco de Fanta-Laranja">
                        <p class="nome">Suco de Fanta-Laranja</p>
                        <p class="descrição">Que delícia, cara!</p>
                        <p class="preço">R$5,99</p>
                    </button>
                </div>
                <!-- Categoria 3-->
                <div class="seu-prato">
                    <div class="categoria-3">
                        <p>Por fim, sua sobremesa</p>
                    </div>
                    <!-- Categoria 3 | Primeiro prato-->
                    <div class="categoria3">
                        <button class="sobremesa1">
                            <img src="Imagens/projeto__driven-eats__imagens/brownie.jpg" alt="Brownie">
                            <p class="nome">Brownie</p>
                            <p class="descrição">Um Brownie para alegrar seu dia!</p>
                            <p class="preço">R$7,50</p>
                        </button>
                        <!-- Categoria 3 | Segundo prato-->
                        <button class="sobremesa2">
                            <img src="Imagens/projeto__driven-eats__imagens/pudim.jpg" alt="Pudim">
                            <p class="nome">Pudim</p>
                            <p class="descrição">Com calma, pode ficar como um</p>
                            <p class="preço">R$5,50</p>
                        </button>
                        <!-- Categoria 3 | Terceiro prato-->
                        <button class="sobremesa3">
                            <img src="Imagens/projeto__driven-eats__imagens/mouse.jpg" alt="Mouse">
                            <p class="nome">Mouse</p>
                            <p class="descrição">O de limão é o único que vale a pena</p>
                            <p class="preço">R$6,50</p>
                        </button>
                    </div>
                    <!-- Barra inferior -->
                    <div class="barra-inferior">
                        <button class="barra-cinza">
                            <p>Selecione os 3 itens para fechar o pedido</p>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Janela Modal -->
            <div class="modal" id="modal">
               <div class="modal-conteudo">
                   <h2>Confirme seu pedido</h2>
                   <p id="prato-selecionado">Prato: </p>
                   <p id="bebida-selecionada">Bebida: </p>
                   <p id="sobremesa-selecionada">Sobremesa: </p>
                   <p id="valor-total">TOTAL: R$0,00</p>
                   <a href="#" class="confirma-pedido">Tudo certo, pode pedir!</a>
                   <button id="fechar-modal">Cancelar</button>
               </div>
           </div>
           

            <script src="script.js"></script>
            <script>
                // Seleciona os itens de cada categoria
                const pratos = document.querySelectorAll('.prato1, .prato2, .prato3');
                const bebidas = document.querySelectorAll('.bebida1, .bebida2, .bebida3');
                const sobremesas = document.querySelectorAll('.sobremesa1, .sobremesa2, .sobremesa3');
                const barraCinza = document.querySelector('.barra-cinza');
                const modal = document.getElementById('modal');
                const fecharModal = document.getElementById('fechar-modal');

                // Variáveis para controle de seleção
                let pratoSelecionado = null;
                let bebidaSelecionada = null;
                let sobremesaSelecionada = null;

                // Função para selecionar o item clicado em uma categoria
                function selecionarItem(categoriaItens, itemSelecionado) {
                    // Remove a borda destacada de todos os itens da categoria
                    categoriaItens.forEach(item => {
                        item.style.borderColor = '#FFFFFF';
                    });
                    // Adiciona a borda destacada ao item selecionado
                    itemSelecionado.style.borderColor = '#32B72F'; // Cor da borda selecionada

                    // Atualiza a seleção
                    if (categoriaItens === pratos) pratoSelecionado = itemSelecionado;
                    if (categoriaItens === bebidas) bebidaSelecionada = itemSelecionado;
                    if (categoriaItens === sobremesas) sobremesaSelecionada = itemSelecionado;

                    // Verifica se todos os itens foram selecionados
                    if (pratoSelecionado && bebidaSelecionada && sobremesaSelecionada) {
                        barraCinza.style.backgroundColor = '#32B72F'; // Muda a cor do botão
                        barraCinza.style.color = '#FFFFFF'; // Muda a cor do texto do botão
                        barraCinza.style.cursor = 'pointer'; // Altera o cursor
                    } else {
                        barraCinza.style.backgroundColor = '#B0B0B0'; // Cor padrão
                        barraCinza.style.color = '#000000'; // Cor do texto padrão
                        barraCinza.style.cursor = 'default'; // Cursor padrão
                    }
                }

                // Adiciona evento de clique para cada prato
                pratos.forEach(prato => {
                    prato.addEventListener('click', () => selecionarItem(pratos, prato));
                });

                // Adiciona evento de clique para cada bebida
                bebidas.forEach(bebida => {
                    bebida.addEventListener('click', () => selecionarItem(bebidas, bebida));
                });

                // Adiciona evento de clique para cada sobremesa
                sobremesas.forEach(sobremesa => {
                    sobremesa.addEventListener('click', () => selecionarItem(sobremesas, sobremesa));
                });

                // Adiciona evento de clique para o botão da barra cinza
                barraCinza.addEventListener('click', () => {
                    if (pratoSelecionado && bebidaSelecionada && sobremesaSelecionada) {
                        modal.style.display = 'block'; // Abre o modal
                    }
                });

                // Adiciona evento de clique para fechar o modal
                fecharModal.addEventListener('click', () => {
                    modal.style.display = 'none'; // Fecha o modal
                });
            </script>
        </body>
    </html>
